<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Elice | Library</title>
    <!-- css load -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body>
    <section class="hero is-primary is-fullheight">
      <nav class="navbar">
        <div class="navbar__title">
          <h2 class="navbar__main-title">
            <a href="{{ url_for('index') }}">Elice Library</a>
          </h2>
          <h3 class="navbar__subtitle">
            Welcome to Fake Library
          </h3>
        </div>
        <div class="navbar__container">
            <a href="{{ url_for('index') }}" class="navbar__item">
              Home
            </a>
            <a href="{{ url_for('profile') }}" class="navbar__item">
              Profile
            </a>
            {% if g.user %}
            <a href="{{ url_for('auth.logout') }}" class="navbar__item">
              Logout
            </a>
            {% else %}
            <a href="{{ url_for('auth.login') }}" class="navbar__item">
              Login
            </a>
            <a href="{{ url_for('auth.register') }}" class="navbar__item">
              Sign Up
            </a>
            {% endif %}
            </div>
      </nav>

        <div class="books">
          {% block content %} {% endblock %}
        </div>
    </section>
  </body>
</html>
