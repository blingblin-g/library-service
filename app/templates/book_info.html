{% extends "layout.html" %}
{% block content %}
<h1 class="title">
  BOOK INFO
</h1>
<div class="book">
	<img src="../{{ book.image_path }}" alt="{{ book.name }}">
	<table>
		<tbody>
			<tr>
				<th>책이름</th>
				<td>{{ book.name }}</td>
			</tr>
			<tr>
				<th>출판사</th>
				<td>{{ book.publisher }}</td>
			</tr>
			<tr>
				<th>저자</th>
				<td>{{ book.author }}</td>
			</tr>
			<tr>
				<th>출간일</th>
				<td>{{ book.published_at }}</td>
			</tr>
			<tr>
				<th>페이지수</th>
				<td>{{ book.page_count }}</td>
			</tr>
			<tr>
				<th>ISBN</th>
				<td>{{ book.isbn }}</td>
			</tr>
		</tbody>
	</table>
	<div class="intro">
		<h1>책소개</h1>
		<article>
			{{ book.description }}
		</article>
	</div>
	<div class="comments">
		<form action="/{{ book.id }}" method="POST">
			<input type="text" name="title">
			<input type="text" name="body">
			<input type="button" name="comment" value="댓글 달기" >
		</form>
	</div>
</div>

{% endblock %}
