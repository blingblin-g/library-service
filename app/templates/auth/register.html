{% extends "layout.html" %} {% block content %}
<div class="signup">
  <h3 class="title">Sign Up</h3>
  <div class="box">
    {% with messages = get_flashed_messages() %} {% if messages %}
    <div class="notification is-danger">
      {{ messages[0] }}. Go to
      <a href="{{ url_for('auth.login') }}">login page</a>.
    </div>
    {% endif %} {% endwith %}
    <form class="signup__container" method="POST" action="/auth/register">
          <input
            class="signup__input"
            type="email"
            name="email"
            placeholder="Email"
            autofocus=""
          /> 

          <input
            class="signup__input"
            type="text"
            name="username"
            placeholder="Name"
            autofocus=""
          />

          <input
            class="signup__input"
            type="password"
            name="password"
            minlength="8"
            placeholder="Password"
          />
          <input
            class="signup__input"
            type="password"
            name="password-check"
            placeholder="Password"
          />
      <button class="button is-block is-info is-fullwidth">
        Sign Up
      </button>
    </form>
  </div>
</div>
{% endblock %}
